<!DOCTYPE html>
  <html>
  <head></head>  
  <title> Projet Booki </title>
      <script src="https://kit.fontawesome.com/f2e3363b96.js" crossorigin="anonymous"></script>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
  </head> 
<!-- HEADER -->
    <header class="header">
      <section class="bookiDivLogo">
            <image class="bookiLogo" src="Images/logo/Booki@3x.png" alt="Logo Booki" />
      </section>
      <div>
        <nav class="headerHostAct">
          <div class="menuContainer">
            <div>
              <a class="headerHostActButton" href="#Hébergements">Hébergement</a>
            </div>
          </div>
          <div class="menuContainer">
            <div>
              <a class="headerHostActButton" href="#Activités">Activités</a>
            </div>
          </div>
        </nav>
      </div>
    </header>

<!-- Titre -->          
    <section class="titre">
        <h1 class="H1Titre">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="PTitre">En plein centre ville ou en pleine nature</p>
    </section>
              
<!-- Search -->
    <section class="search">
      <form class="searchForm" action="index.html" method="GET">
        <span class="searchicon">
          <i class="fa-solid fa-location-dot"></i>
        </span>
                      
        <input class="searchtext" type="search" placeholder="Marseille, France"/>

          <button class="searchbutton">
            <div class="searchbuttonText">
              <span class="searchbutton">Rechercher</span>
            </div>
            <div class="searchbuttonIcon">
              <i class="searchFormSubmitinputIcon fas fa-search"></i>
            </div>
          </button>
      </form>
    </section>

<!-- Filtre -->                    
    <section class="filtre">      
      <div class="searchFilters">

        <h2 class="searchFiltersTitle">Filtres</h2>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fa-solid fa-money-bill-wave"style="color:#0065FC"></i>
            </div>
              <span class="searchFiltersFilterTitle">Économique</span>
          </div>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fa-solid fa-person" style="color:#0065FC"></i>
            </div>
              <span class="searchFiltersFilterTitle">Familial</span>
          </div>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fa-solid fa-heart" style="color:#0065FC"></i>
            </div>
              <span class="searchFiltersFilterTitle">Romantique</span>
          </div>

          <div class="searchFiltersFilter">
            <div class="searchFiltersFilterIcon">
              <i class="fa-solid fa-dog" style="color:#0065FC"></i>
            </div>
              <span class="searchFiltersFilterTitle">Animaux autorisés</span>
          </div>

        </div>
      </section>

<!-- Text Info -->      
      <section class="textInfo">
          <div class="TextInfoIcon">
            <i class="fa-solid fa-circle-info" style="color:#0065FC"></i> Plus de 500 logements sont disponibles dans cette ville</i>
          </div>     
      </section>
        
<!-- Body --> 
    <body class="body">
 <!-- Hébergements-->
      <section class="Hébergements" id="Hébergements">
        <div class="hébergementsPart">
          <header class="hébergementsHeader">
            <h2 class="hébergementsTitre">Hébergement à Marseille</h2>
          </header>
           
          
        </div>
      </section> 

<!-- Les plus populaires-->
      <section class="populaires">
            
            <h2 id="Les plus populaires">Les plus populaires</h2>
      </section> 

<!-- Activités-->      
      <section class="Activités" id="Activités">  
            
            <h2 id="#Activités">Activités</h2>
      </section>

    </body>

<!-- Footer-->
<footer class="footer">
  
</footer>

</html>
